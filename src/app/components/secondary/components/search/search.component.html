<div class="row">

  <div class="col-md-12">
    <h3 class="header text-muted text-center"> Search Students </h3>
  </div>

  <div class="col-md-5 box">
    <h3 class="text-muted text-center mb-3 mt-2 txt"> Search </h3>

    <div class="row text-muted">
      <div class="col-md-6"> Gender </div>
      <div class="col-md-4 dropdown">
        <select class="custom-select" id="dropdownMenuButton" [(ngModel)]="gender">
          <option selected> {{ gender }} </option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>

    <div class="row text-muted">
      <div class="col-md-6"> Matriculation Year </div>
      <div class="col-md-4 dropdown">
        <select class="custom-select" id="dropdownMenuButton" [(ngModel)]="matriculationYear">
          <option selected> {{ matriculationYear }} </option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
        </select>
      </div>
    </div>

    <div class="row text-muted">
      <div class="col-md-6"> Race </div>
      <div class="col-md-4 dropdown">
        <select class="custom-select" id="dropdownMenuButton" [(ngModel)]="race">
          <option selected> {{ race }} </option>
          <option value="asian">Asian</option>
          <option value="hispanic">Hispanic/Latino</option>
          <option value="pacific islander">Pacific Islander</option>
          <option value="white">White</option>
          <option value="black">Black</option>
        </select>
      </div>
    </div>

    <div class="row text-muted">
      <div class="col-md-6"> Application Status</div>
      <div class="col-md-4 dropdown">
        <select class="custom-select" id="dropdownMenuButton" [(ngModel)]="applicationStatus">
          <option selected> {{ applicationStatus }} </option>
          <option value="accepted">Accepted</option>
          <option value="pending">Pending</option>
          <option value="declined">Declined</option>
        </select>
      </div>
    </div>


    <div class="row text-muted">
      <div class="col-md-6"> Annual Family Income </div>
      <div class="col-md-4 dropdown">
        <select class="custom-select" id="dropdownMenuButton" [(ngModel)]="annualIncome">
          <option selected> {{ annualIncome }} </option>
          <option value="&lt;100,000">&lt;100,000R</option>
          <option value="100,000-200,000">100,000-200,000R</option>
          <option value="&gt;200,0000">&gt;200,000R</option>
        </select>
      </div>
    </div>

    <div class="row text-muted">
      <div class="col-md-6"> Marks </div>
      <div class="col-md-4 dropdown">
        <select class="custom-select" id="dropdownMenuButton">
          <option selected> {{ marks }} </option>
          <option value="great">great</option>
          <option value="meh">meh</option>
          <option value="awful">awful</option>
        </select>
      </div>
    </div>

    <div class="row" id= "btnrow">
      <div class="col">
        <button type="button" class="btn btn-outline-danger">Reset</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-success" (click)="showTable()">Go</button>
      </div>

    </div>

    </div>


    <div class="col-md-7 box">
      <h3 class="text-muted text-center mb-3 mt-2 txt"> Search Results </h3>

      <table class="table bg-light text-center table-responsive table-striped">
        <thead>
          <tr class="text-muted">
            <th id="th-1"> # </th>
            <th> Gender </th>
            <th id="th-3"> Matriculation Year </th>
            <th> Race </th>
          </tr>
        </thead>
        <tbody class="applicants">

          <tr class="selected">
            <td> 1 </td>
            <td> F </td>
            <td> 2017 </td>
            <td> Pacific Islander</td>
          </tr>

          <tr class="selected">
            <td> 2 </td>
            <td> M </td>
            <td> 2016 </td>
            <td> White </td>
          </tr>


        </tbody>
      </table>
    </div>







  </div>
