<div class="row">

  <div class="col-md-12">
    <h3 class="header text-muted text-center"> Search Students </h3>
  </div>

  <div class="col-md-5 box">
    <h3 class="text-muted text-center mb-3 mt-2 txt"> Filter By </h3>


    <div class="row">
      <div class= "col-md-6">
          <button type="button" class="btn btn-outline-success" (click)="showGenders()"> Gender </button>
      </div>
    </div>

    <div *ngIf="genders" class= "col-md-6">
      <div class="row">
        <button (click)="filterByGender('Female')">Female</button>
      </div>
      <div class="row">
        <button (click)="filterByGender('Male')">Male</button>
      </div>

      <button (click)="filterByGender(null)" *ngIf="this.genderFilter$.getValue()">
        <em>clear filter</em>
      </button>
    </div>

    <div class= "row">
      <div class= "col-md-6">
          <button type="button" class="btn btn-outline-success" (click)="showRaces()"> Race</button>
      </div>
    </div>

    <div *ngIf="races" class="col-md-6">
      <div class="row">
        <button (click)="filterByRace('White')">White </button>
      </div>
      <div class="row">
        <button (click)="filterByRace('Black')">Black</button>
      </div>
      <div class="row">
        <button (click)="filterByRace('Asian')">Asian</button>
      </div>
      <div class="row">
        <button (click)="filterByRace('Asian')">Hispanic</button>
      </div>
      <button (click)="filterByRace(null)" *ngIf="this.raceFilter$.getValue()">
        <em>clear filter</em>
      </button>

    </div>

    <div class="row">
      <div class="col-md-6">
        <button type="button" class="btn btn-outline-success" (click)="showNationalities()"> Nationality</button>
      </div>
    </div>
    <div *ngIf="nationalities" class= "col-md-6">
      <div class="row">
        <button (click)="filterByNationality('US')"> US </button>
      </div>
      <div class="row">
        <button (click)="filterByNationality('South African')"> South African </button>
      </div>

      <button (click)="filterByNationality(null)" *ngIf="this.nationalityFilter$.getValue()">
        <em>clear filter</em>
      </button>
    </div>

  </div>

  <div class="col-md-7 box">
    <h3 class="text-muted text-center mb-3 mt-2 txt"> Search Results </h3>

    <table class="table bg-light text-center table-responsive table-striped" *ngIf="userDemographics$ | async; let userDemographics; else loading">
      <thead>
        <tr class="text-muted">
          <th> Race </th>
          <th> Gender </th>
          <th> Nationality </th>
        </tr>
      </thead>
      <tbody class="applicants">

        <tr *ngFor="let userDemographic of userDemographics" class="selected">
          <td> {{ userDemographic.race }} </td>
          <td> {{ userDemographic.gender }} </td>
          <td> {{ userDemographic.nationality}} </td>
        </tr>

        <ng-template #loading>Loading&hellip;</ng-template>

      </tbody>

      <div class="p-2" *ngIf="userDemographics.length === 0"> No results, try clearing filters </div>
    </table>

  </div>


</div>
