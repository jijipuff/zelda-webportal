<!-- the better template -->
<div class="row">

  <div class="col-12">
    <div class="row">
      <div class="col-md-6 p-2">
        <a routerLink="/#" class="btn-link">
          <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard </a>
      </div>
    </div>
    <h2 class="text-center"> Edit Company Info </h2>

  </div>

</div>

<div class="container">
  <hr>
  <div class="row">

    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="form-control" id="photoInput" (change)="onFileSelected($event)">
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info" *ngIf="client">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-5 control-label">Company Name</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value={{client.title}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-5 control-label"> Link </label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value={{client.link}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-5 control-label">Locations</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="locations">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-5 control-label">About The Company</label>
          <div class="col-lg-8">
            <form #descriptionForm="ngForm" (ngSubmit)="onSubmit(descriptionForm)">
              <div class="form-control">
                <ckeditor [config]="{extraPlugins: 'divarea'}" placeholder="description">
                </ckeditor>
              </div>
            </form>
          </div>
        </div>
        <div class="form-group">
            <label class="col-lg-7 control-label">Manage Company Admins</label>
            <div class="col-lg-8" *ngFor= "let admin of clientAdmins">
              <input class="form-control" type="text"  value={{admin.email}}>
             
            </div>
          </div>


        <div class="row" id="btnrow">
          <div class="col">
            <button type="button" class="btn btn-outline-danger"> Reset </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-success " (click)="onUpload()"> Save
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
        </div>


      </form>


    </div>
  </div>
</div>
<hr>
