<div class="row mt-2">
  <div class="col-md-6">
    <a routerLink="/bursaries" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Bursaries
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/bursary/edit/{{bursaryId}}" class="btn btn-dark">
        Edit
      </a>
      <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
    </div>
  </div>

  <div *ngIf="bursary">
    {{bursary.description}}
  </div>
</div>

<div class="row">
  <div class="col-md-8 box">
    <h4 class="text-muted mb-3 mt-2 txt">Bursary Preview</h4>
    <div class="card">
      <h3 class="mb-3 mt-2 txt">   Bursary Title</h3>

      <div class="module bursary">

        <div class="row">
          <h5>Degrees</h5>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div>Degree Display</div>
          </div>
        </div>

        <div class="row">
          <h5>Institutions</h5>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div>Institutions Display</div>
          </div>
        </div>

        <div class="row">
          <h5>Criteria</h5>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div>Criteria Display</div>
          </div>
        </div>

        <div class="row">
          <h5>Dates</h5>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div>Dates Display</div>
          </div>
        </div>

        <div class="row">
          <h5>Positions Available</h5>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div>Positions Available Display</div>
          </div>
        </div>

        <div class="row">
          <h5>Requirements</h5>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div>Requirements Display</div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
