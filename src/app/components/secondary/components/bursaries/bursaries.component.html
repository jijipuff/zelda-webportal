<div class="row">
  <div class="col-md-12 box">
    <h3 class="text-muted text-center mb-3 mt-2 txt">Manage Bursaries</h3>
  </div>
  <div class="col-md-12 box">
    <div class="card">
      <div class="card-body">
        <div class = "row">
          <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Filter by
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </div>
        <table class="table bg-light text-center table-responsive table-striped">
          <thead>
            <tr class="text-muted">
              <th>Title</th>
              <th>Closing Date</th>
              <th>Link</th>
              <th> Details</th>
              <th> Options</th>
            </tr>
          </thead>
          <tbody class= "bursaries">
            <tr *ngFor="let bursary of bursaries"  >
              <td> {{ bursary.title }} </td>
              <td> {{ bursary.closingDate.toDate() | date: 'dd/MM/yyyy' }} </td>
              <td> {{ bursary.bursaryUrl }} </td>
              <td>
                <a routerLink="/bursary/{{bursary.bursaryId}}" class="btn btn-secondary btn-sm">
                  <i class="fa fa-arrow-circle-o-right mr-1"></i>More Details
                </a>
              </td>
              <td>
                <button class="btn btn-success btn-sm button">Close Applications</button>
                <button class="btn-danger btn-sm button">Cancel Bursary</button>
                <button class="btn btn-secondary btn-sm button"> Edit Bursary</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div class="col-md-3 ">
    <div class="card border-success">
      <div class="card-body">
        <a routerLink="/bursary/add" class="btn btn-success btn-block text-center">
          <i class="fa fa-plus"></i> Add New
        </a>
      </div>
    </div>
  </div>
</div>
