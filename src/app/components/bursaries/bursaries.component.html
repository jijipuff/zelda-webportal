<div class="row">
  <div class="col-md-9">
    <h3 class="text-muted text-center mb-3 mt-2">Uploaded Bursaries</h3>
  </div>
  <div class="col-md-9">
    <div class="card">
      <div class="card-body">
        <table class="table bg-light text-center table-responsive table-striped">
          <thead>
            <tr class="text-muted">
              <th>Title</th>
              <th>Closing Date</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bursary of bursaries" >
              <td> {{ bursary.title }} </td>
              <td> {{ bursary.closingDate.seconds | date:'MM/dd/yy' }} </td>
              <td> {{ bursary.bursaryUrl }} </td>
              <td>
                <a href="#" class="btn btn-secondary btn-sm">
                  <i class="fa fa-arrow-circle-o-right mr-1"></i>More Details
                </a>
              </td>
              <td>
                <button class="btn-danger btn-sm">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card border-success">
      <div class="card-body">
        <a routerLink="/bursary/add" class="btn btn-success btn-block text-center">
          <i class="fa fa-plus"></i> Add New
        </a>
      </div>
    </div>
  </div>
</div>
