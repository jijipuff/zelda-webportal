<div class="row">
  <div class="col-md-9 box">
    <h3 class="text-muted text-center mb-3 mt-2 txt">Applicants</h3>
  </div>
  <div class="col-md-9 box">
    <div class="card">
      <div class="card-body">
        <table class="table bg-light text-center table-responsive table-striped">
          <thead>
            <tr class="text-muted">
              <th>Applicant</th>
              <th> Date Applied </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let applicant of applicants" >
              <td> {{ applicant.firstName }} </td>
              <td> {{ applicant.lastName }} </td>
              <td> {{ applicant.dateApplied }} </td>
             
              <td>
                <button class="btn-danger btn-sm">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
