<div class="auth-wrapper box">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="text-center pb-4 pt-3">
            <span class="text-primary">
              <i class="fa fa-lock"></i> Client Portal
            </span>
            Register
          </h5>
  
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label>Email Address</label>
              <input type="text" name="email" class="form-control" [(ngModel)]="email" required>
            </div>
  
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" [(ngModel)]="password" required>
            </div>
  
            <div class="form-group">
              <label>Client ID</label>
              <input type="password" name="clientId" class="form-control" [(ngModel)]="clientId" placeholder="Enter the Client Id provided"
                required>
            </div>
  
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
        <div class="card-footer">
          <p class="text-danger text-center mt-1">Already Registered?
            <a routerLink="/login" class="btn btn-secondary btn-sm">
              <i class="fa fa-sign-in fa-lg mr-1"></i>Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
